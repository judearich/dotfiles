# Tmux theme

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

set-option -g prefix C-a
set -g base-index 1
set -sg escape-time 0
setw -g mode-keys vi

## Vimlike switches
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

bind -n M-n next-window
bind -n M-p previous-window

bind v split-window -h
bind s split-window -v

bind r source-file ~/.tmux.conf

##### Basic theme by jimeh
# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-bg default #black
set -g status-fg colour243

# Left side of status bar
set -g status-left-bg default #black
set -g status-left-fg green
set -g status-left-length 40
set -g status-left "#S #[fg=white]» #[fg=yellow]#I#[fg=white]-#[fg=blue]#P"

# Right side of status bar
set -g status-right-bg default #black
set -g status-right-fg blue
set -g status-right-length 40
set -g status-right "#H #[fg=white]« #[fg=yellow]%H:%M:%S #[fg=green]%d-%b-%y"

# Window status
set -g window-status-format "#I:#W#F"
set -g window-status-current-format "#I:#W#F"

# Current window status
set -g window-status-current-bg default
set -g window-status-current-fg blue

# Window with activity status
set -g window-status-activity-bg yellow # fg and bg are flipped here due to a
set -g window-status-activity-fg default  # bug in tmux

# Window separator
set -g window-status-separator "  "

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour243 #default

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg blue

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-bg default
set -g message-fg default

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg red
set -g mode-fg default
